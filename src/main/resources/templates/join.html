<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="ieung">
    <meta name="date" content="2023.01.02">
    <meta name="discription" content="JPA 회원가입 페이지">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/favicon/favicon.ico" type="image/x-icon">
    <title>인텔리제이_회원가입</title>
</head>
<body>
<form action="join" method="post">
    <table>
        <tr>
            <th>아이디</th>
            <td><input type="text" name="memId"></td>
        </tr>

        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="memPw"></td>
        </tr>

        <tr>
            <th>이름</th>
            <td><input type="text" name="memName"></td>
        </tr>

        <tr>
            <th colspan="2"><button type="submit">가입</button></th>
        </tr>

    </table>

</form>
</body>
